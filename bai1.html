<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("nhập số a"))
        let b = parseInt(prompt("nhập số b"))
        let abc = a % b == 0
        if (abc) {
            alert("a chia hết cho b")
        } else {
            alert("a không chia hết cho b")
        }
    </script>
</body>

</html>
