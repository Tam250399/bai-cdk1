<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("điểm bài kiểm tra"))
        let b = parseInt(prompt("điểm thi giữa kỳ"))
        let c = parseInt(prompt("điểm thi cuối kỳ"))
        let abc = (a + b + c) / 3
        if (abc >= 9) {
            alert("Xếp loại A")
        } else {
            if (abc >= 7) {
                alert("Xếp loại B")
            } else {
                if (abc >= 5) {
                    alert("Xếp loại C")
                } else {
                    alert("Xếp loại D")
                }
            }
        }
    </script>
</body>

</html>
