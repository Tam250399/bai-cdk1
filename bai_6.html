nhập số <input type="text" id="asd" onkeypress="keycode(evt)"><br>
<p id="abc"></p>
<script>
    function keycode(evt) {
        if (evt.keycode >= 48 && evt.keycode <= 57) {
            document.getElementById("abc").innerHTML = "Nhập đúng"
        } else {
            document.getElementById("abc").innerHTML = "Nhập sai"
        }
    }
    document.addEventListener('keypress', keycode);
</script>
