<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('nhập số thứ 1')
        let b = prompt('nhập số thứ 2')
        let c = prompt('nhập số thứ 3')
        if (a > b && a > c) {
            alert("a là số lớn nhất")
        } else {
            if (b > a && b > c) {
                alert("b là số lớn nhất")
            } else {
                if (c > a && c > b)
                    alert("c là số lớn nhất")
            }
        }
    </script>
</body>

</html>
